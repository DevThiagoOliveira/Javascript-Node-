<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section><p>Formulario</p></section>

    <!-- Fazer um código aonde ele mostra o Nome, Sobrenome, Peso e Altura da pessoa quando ele preencher e enviar um formulario
        Obs:. a mensagem não pode ser apagada, pule um espaço e coloque a proxima-->

    <main>
        <form action="" method="get" class="form">
            <p>Nome: <input type="text" class="nome"></p>
            <p>Sobrenome: <input type="text" class="sobrenome"></p>
            <p>Peso: <input type="text" class="peso"></p>
            <p>Altura: <input type="text" class="altura"></p>
            <button type="submit">Enviar formulario</button>

            <p class="resultado"></p>
        </form>
    </main>
    
    <script src="js/resposta.js "></script>
</body>
</html>
