<!DOCTYPE html>

<html lang="pt-BR"> <!-- nesta parte aqui você pode colocar o tipo de linguagem que a sua página tera, a tag html da inicio ao projeto html -->

<head> <!-- head como o nome em ingles e a cabeça do projeto o que é processado antes na pagina -->

    <meta charset="UTF-8"> <!-- esta parte refere-se a parte de caracteres -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Esta meta é exclusiva para Internet Explorer, ela pode configurar a página para ser renderizada como em outra versão do Internet Explorer -->
    
    <link rel="stylesheet" href="arquivo.css"> <!-- aqui estou importando um arquivo css-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- controlar as dimensões e o dimensionamento da página em outras palavras isso e praticamente para tornar os elementosresponsivos -->

    <title>Aba Teste</title> <!-- está parte aqui refere-se ao titulo da pagina, no caso a aba do navegador o titulo dela -->

</head>

 <body> <!-- body como o nome em ingles e o corpo do projeto o que vem processado depois da head o corpo principal do projeto -->
    <section> <!-- está e uma seção ele não necessariamente tem que ter no seu código html mas a construção de uma base html correta tem essas tags -->
        <h1 id="cabeca">Cabeça</h1>

        <div class="menu">
        </div>
    </section>

    <main> <!-- seguido de um main -->
        <div class="corpo">
            <form action="" method="get">
                <button class="botao" type="submit">botao</button>
            </form>
        </div>
    </main>

    <footer> <!-- seguido de um footer-->
        <div class="footer">
        </div>
    </footer>

    <script src="js/script.js"></script> <!-- depois um script, mas claro que tera essas tags somente se voce for usar elas, caso contrario não tera-->
</body>
</html>
