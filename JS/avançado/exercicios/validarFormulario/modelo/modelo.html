<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <main class="container">
        <h1>Formulario de cadastro</h1>
        <ul class="warning">
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou númer  os</li>
            <li>Usuário precisa ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form method="POST" action="" class="formulario">
            <label for="">Nome</label>
            <input type="text" class="name validar">
            <label for="">Sobrenome</label>
            <input type="text" class="sobrenome validar"> 
            <label for="">CPF</label>
            <input type="text" class="cpf validar">
            <label for="">Usuário</label>
            <input type="text" class="usuario validar">
            <label for="">Senha</label>
            <input type="password" class="password validar">
            <label for="">Repetir Senha</label>
            <input type="password" class="repet-password validar">
            <button type="submit">Enviar</button>
        </form>
        
    </main>

    <script src="cpfValidatorClasse.js"></script>
    <script src="validarFormulario.js"></script>
</body>
</html>
