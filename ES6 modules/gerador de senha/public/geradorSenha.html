<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeradorSenha</title>
</head>
<body>
    <main class="container">
        <h1>Gerador de senhas</h1>

        <div class="box-container">
            <div class="senha-gerada">Selecione as Opções</div>
            
            <label for="">Quantidade de caracteres</label>
            <input type="number" class="quantidade-caracteres" value="0" max="33">
            <br>
            <label for="">adicionar números</label>
            <input type="checkbox" class="numeros">
            <br>
            <label for="">Letras maiúsculas</label>
            <input type="checkbox" class="maiusculo">
            <br>
            <label for="">Letras minúsculas</label>
            <input type="checkbox" class="minusculo">
            <br>
            <label for="">Letras e simbolos</label>
            <input type="checkbox" class="simbolos">
            <br>
            <button class="button">Gerar Senha</button>

        </div>
        
    </main>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
